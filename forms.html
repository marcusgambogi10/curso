<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <H1>Formulários</H1>
    <form>
        <input type="text" placeholder="Seu Nome"/>
        <br />
        <label for="e-mail"> Seu e-mail</label>
        <input id="e-mail" type="E-mail"./>
        <br ./>
        <input type="Tel" placeholder="Seu telefone" />
        <br ./>
        <input type="number" max="10" min="2" step="2"/>
        <br ./>
        <input type="file" />
        <br ./>
        <input type="color" />
        <br ./>
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">Aceito os termos</label>
        <br ./>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor favorita" id="cor-vermelho" /> <label for="cor-vemelho"></label>Vermelho</label>
        <input type="radio" name="cor favorita"  id="cor-verde" /> <label for="cor-verde"></label>Verde</label>
        <input type="radio" name="cor favorita"  id="cor-azul" /> <label for="cor-azul"></label>Azul</label>
        <br ./>
        <label>Qual seu filme favorito?</label>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br ./>
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
